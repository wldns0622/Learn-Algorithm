<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = 'YES';
        if (a >= b + c || b >= a + c || c >= a + b) {
          answer = 'no';
        }
        return answer;
      }

      console.log(solution(13, 33, 17));
      console.log(solution(6, 7, 11));
      console.log(solution(20, 5, 15));
    </script>
  </body>
</html>
